baseURL: 'https://blog.ripplefcl.com/'
languageCode: 'en-gb'
title: "ripple's blog"
timeout: 600s
module:
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3
    - path: github.com/martignoni/hugo-video

Params:
  favicon: /favicon.ico
  defaultImage:
    opengraph:
      enabled: true
      local: true
      src: img/defaultimage.jpg

  description: "Welcome to my blog. A archive of unhinged thoughs and actions"
  mainSections: ['post', 'tcotg']
  article:
    toc: true
    math: true
  widgets:
    homepage:
      - type: search
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
    - identifier: posts
      name: Posts
      url: /post
      weight: -100
    - identifier: taic
      name: Thoughts as I Code
      url: /taic
      weight: -100
    - identifier: tcotg
      name: The chronicles of touching grass
      url: /tcotg
      weight: -100
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/rippleFCL/
      params:
        icon: brand-github

markup:
  goldmark:
    renderer:
      unsafe: True
    extensions:
        passthrough:
          delimiters:
            block:
            - - \[
              - \]
            - - $$
              - $$
            inline:
            - - \(
              - \)
          enable: true
