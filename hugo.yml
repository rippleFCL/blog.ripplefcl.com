baseURL: 'https://blog.ripplefcl.com/'
languageCode: 'en-gb'
title: "ripple's blog"

module:
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3

Params:
  mainSections: ['post', 'taic']
  article:
    toc: true
    math: true
  widgets:
    homepage:
      - type: search
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
    - identifier: posts
      name: Posts
      url: /post
      weight: -100
    - identifier: taic
      name: Thoughts as i code
      url: /taic
      weight: -100
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/rippleFCL/
      params:
        icon: brand-github

markup:
  goldmark:
    renderer:
      unsafe: True
    extensions:
        passthrough:
          delimiters:
            block:
            - - \[
              - \]
            - - $$
              - $$
            inline:
            - - \(
              - \)
          enable: true
